<!DOCTYPE html>
<html>
<head>
    <title>LevelUp_GTM_V2B_320x480</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="ad.size" content="width=320,height=480">
    <script type="text/javascript">
    var clickTag = "#";
    </script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="ad">
    	<a href="javascript:window.open(window.clickTag)">
        	<div id="banner">
                <!-- Scene 1: Background -->
                <div id="top_milestone"></div>
                <div id="hero_nosilo"></div>
                <div id="hero_silo"></div>

                <!-- Scene 2: GL Logo & LU Logo -->
                <div class="main-copy-1" id="gl_logo"></div>
                <div class="main-copy-1" id="lu_logo"></div>

                <!-- Scene 3: Body Text -->
                <div class="main-copy-2" id="txt1_a"></div>
                <div class="main-copy-2" id="txt1_b"></div>
                <div class="main-copy-2" id="txt1_c"></div>
                <div id="cta"></div>

                 <!-- Scene 4: Body Text -->
                <div class="main-copy-3" id="txt2_a"></div>
                <div class="main-copy-3" id="txt2_b"></div>
                <div class="main-copy-3" id="txt2_c"></div>

                 <!-- Scene 5: Game UI -->
                <div class="game-ui" id="gameui1_a"></div>
                <div class="game-ui" id="gameui1_b"></div>
                <div class="game-ui" id="gameui1_c"></div>

                <!-- Scene 6: Money Drop -->
                <div class="money-drops" id="coin1"></div>
                <div class="money-drops" id="coin2"></div>
                 <div class="money-drops" id="coin3"></div>

                <!-- <div id="ref"></div> -->
            </div>
        </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="scripts/animation.js"></script>
</body>

</html>
