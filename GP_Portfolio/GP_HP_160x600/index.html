
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
<title>(GP) "Heat Pump 500": 160x600</title>
<link rel="stylesheet" href="contents/style.css" />
<script type="text/javascript" src="js/banner.js"></script>
<script src="http://ds.serving-sys.com/BurstingcachedScripts/libraries/greensock/1_19_0/TweenMax.min.js"></script>
<script type="text/javascript" src="js/EBLoader.js"></script>
</head>

<body>
<div id="ad">
  <div id="banner">
    <div id="fgrd1">
      <div id="fgrd1_back"></div>
      <div id="fgrd1_box"></div>
    </div>
    <div id="fgrd2">
      <div id="fgrd2_back"></div>
      <div id="fgrd2_box"></div>
    </div>
    <div id="fgrd3">
      <div id="fgrd3_back"></div>
      <div id="fgrd3_box"></div>
    </div>

    <div id="frame_1">
      <div id="frame1_animate">
        <div class="fridgey" id="frame1_fridgeshadow"></div>
        <div class="fridgey" id="frame1_fridge"></div>
      </div>
      <div id="frame1_smoke">
        <img class="smoke" src="contents/smoke.png" >
      </div>
      <div id="frame1_text">
        <div id="frame1_text1a"></div>
        <div id="frame1_text1b"></div>
        <div id="frame1_text1c"></div>
      </div>
    </div>

    <div id="frame_2">
      <div id="frame2_animate">
        <div id="frame2_bulbshadow"></div>
        <div id="frame2_bulb"></div>
        <div id="frame2_bulbglow">
          <img class="glow" src="contents/bulb_glow.png" >
        </div>
      </div>
      <div id="frame2_text">
        <div id="frame2_text2a"></div>
        <div id="frame2_text2b"></div>
        <div id="frame2_text2c"></div>
      </div>
    </div>

    <div id="frame_3">
      <div id="frame3_dollars">
        <div class="dol" id="frame3_dollar1"></div>
        <div class="dol" id="frame3_dollar2"></div>
        <div class="dol" id="frame3_dollar3"></div>
      </div>
      <div id="frame3_animate">
        
        <div id="frame3_furnace"></div>
        <div id="frame3_furnaceshadow"></div>
      </div>
      <div id="frame3_text">
        <div id="frame3_text3a"></div>
        <div id="frame3_text3b"></div>
        <div id="frame3_text3c"></div>
        <div id="frame3_text3d"></div>
      </div>
      <div id="frame3_sparkle">
        <div id="frame3_sparkleA">
          <img class="character1" src="contents/sparkles.png" >
        </div>
        <div id="frame3_sparkleB">
          <img class="character2" src="contents/sparkles.png" >
        </div>
        <div id="frame3_sparkleC">
          <img class="character3" src="contents/sparkles.png" >
        </div>
      </div>
    </div>

    <div id="frame_4">
      <div id="wrapper"></div>
      <div id="frame4_animate">
        <div id="frame4_hpshadow"></div>
        <div id="frame4_hp"></div>
        <div id="frame4_money"></div>
      </div>
      <div id="frame4_stars">
        <div id="frame4_star1">
            <img class="star star1" src="contents/star.png" width="34" height="38">
        </div>
        <div id="frame4_star2">
          <img class="star star2" src="contents/star.png" width="47" height="53">
        </div>
        <div id="frame4_star3">
          <img class="star star3" src="contents/star.png" width="34" height="38">
        </div>
      </div>
      <div id="frame4_text">
        <div id="frame4_text4a"></div>
        <div id="frame4_text4b">
          <div id="frame4_text4bglow"></div>
        </div>
        <div id="frame4_cta"></div>
        <div id="frame4_logo"></div>
      </div>
    </div>
  
    <div id="overButton"></div>
  </div>
</div>

</body>
</html>
